{% extends "catalog/base.html" %}


{% block content %}
  <h1>Pet List</h1>
  {% if pet_list %}
  <ul>
    {% for pet in pet_list %}
      <li>
        <a href="{{ pet.get_absolute_url }}">{{ pet.name }}</a>({{pet.breed}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no pets available on the site directory.</p>
  {% endif %}
{% endblock %}
